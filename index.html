<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="full-clone" >
        <p id="pTag"></p>
        <div class="facebook-clone" id="main">
            <div class="write-sec">
                <div class="logo"></div>
                <h2>Facebook helps you connect and share<br> with the people in your life.</h2>
            </div>


            <div class="inputfull-sec">
                <div class="main-sec">
                    <div class="input-sec">
                        <input placeholder="Email address or Phone number" id="input1">
                    </div>
                    <div class="input-sec">
                        <input placeholder="Password" id="input2">
                    </div>
                    <div class="login">
                        <button id="logBtn">Log in</button>
                    </div>
                    <div class="forgot">
                        <p>forgotten password</p>
                    </div>
                    <div class="input-below">
                        <button>Create new account</button>
                    </div>
                </div>
                <div class="footer">
                    <p><span>Create a page</span> for a celebrity, brand or business.</p>
                </div> 
            </div>       
        </div>
    </div>



    <script src="script.js"></script>
